<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 2</title>
        <h1>Registro de usuario</h1>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Informacion Personal</legend>
                <label>Nombre: </label>
                <input type="text"> 
                <br>
                <br>
                <label>Apellido: </label>
                <input type="text">
                <br>
                <br>
                <label>Fecha de Nacimiento: </label>
                <input type="month">
                <br><br>
                <label>Género:</label>
                <br>
                <input type="checkbox">
                <label>Masculino</label>
                <br>
                <input type="checkbox">
                <label>Femenino</label>
                <br>
                <input type="checkbox">
                <label>Otro</label>
            </fieldset>
            <fieldset>
                <legend>Informacion de Contacto</legend>
                <label>Correo Electrónico: </label>
                <input type="email"> 
                <br>
                <br>
                <label>Numero de Teléfono: </label>
                <input type="number">
                <br>
                <br>    
                <label>Dirección:</label>
                <br>
                <textarea cols="100" rows="5"></textarea>
             </fieldset>
             <fieldset>
                <legend>Informacion de Cuenta</legend>
                <label>Nombre de Usario: </label>
                <input type="text"> 
                <br>
                <br>
                <label>Contraseña: </label>
                <input type="password">
                <br>
                <br>    
                <label>Confirmar Contraseña:</label>
                <input type="password">
             </fieldset>
             <fieldset>
                <legend>Preferencias</legend>
                <label for="colors">Seleccionar un Color Favorito: </label>
                <select name="color" id="colors" type="button">
                    <option value="Rojo">Rojo</option>
                    <option value="Azul">Azul</option>
                    <option value="Verde">Verde</option>
                </select>
                <br>
                <br>
                <input type="checkbox">Acepto Términos y Condiciones</input> 
             </fieldset>
            <br>
            <label for="registro">
            <button>Registrarse</button>
            </label>
        </form>
    </body>
</html>
